<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Minecraft Cash</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <h3 id="username"></h3>
    <p id="cash"></p>
    <h3>Inventory</h3>
    <ul id="inventory"></ul>

    <h2>Trade</h2>
    <input id="mineral" placeholder="Mineral name">
    <input id="qty" type="number" placeholder="Quantity">
    <select id="direction">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select>
    <button onclick="trade()">Submit Trade</button>

    <h2>Player Exchange</h2>
    <input id="player" placeholder="To player (email)">
    <input id="amount" type="number" placeholder="Cash to send">
    <button onclick="transfer()">Send Cash</button>

    <script type="module" src="js/dashboard.js"></script>
  </div>
</body>
</html>
