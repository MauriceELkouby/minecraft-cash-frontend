<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Minecraft Cash</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="trade-column">
        <h3>Offers Received</h3>
        <ul id="offers-received"></ul>
  </div>
  <div class="container">
    <h1>Dashboard</h1>
    <h3 id="username"></h3>
    <p id="cash"></p>
    <h3>Inventory</h3>
    <ul id="inventory"></ul>

    <h2>Send Trade Offer</h2>
    <input id="trade-recipient" placeholder="Player Username">
    <input id="trade-mineral" placeholder="Mineral name">
    <input id="trade-qty" type="number" placeholder="Quantity">
    <input id="trade-price" type="number" placeholder="Cash wanted in return">
    <button onclick="sendTrade()">Send Trade Offer</button>


    <h2>Money transfer</h2>
    <input id="player" placeholder="Player Username">
    <input id="amount" type="number" placeholder="Cash to send">
    <button onclick="transfer()">Send Cash</button>

    <script type="module" src="js/dashboard.js"></script>
  </div>
  <div class="trade-column">
        <h3>Accepted Trades</h3>
        <ul id="trades-accepted"></ul>
  </div>
</body>
</html>
